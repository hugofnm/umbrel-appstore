description: >-
  Play Minecraft with your friends on your own server! 
  
  
  This app allows you to install a Minecraft server on your Umbrel using MCSManager, a powerful and user-friendly web-based control panel for managing Minecraft servers. 
  
  You can create multiple instances, install mods, and customize settings with ease. 
  
  Get ready to explore, build, and survive in your own Minecraft world!


  ⚠️ - This app can be RAM-intensive (+4GB recommended).

